<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Music Player</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cateogies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <!-- <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li> -->
                </ul>
            </div>
        </div>
    </nav>

    <audio id="myAudio" controls>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="bgimgcontainer">
        <img src="playing.gif" alt="" class="playingimg">
        <div class="audiocontrols">
            <button><i class="fa-solid fa-backward-step"></i></button>
            <button><i class="fa-solid fa-play"></i></button>
            <button><i class="fa-solid fa-pause"></i></button>
            <button><i class="fa-solid fa-forward-step"></i></button>
        </div>
        <img src="bg.jpg" alt="" width="95%">
    </div>

    <div class="outersongcontainer">
        <div class="innersongcontainer">
            <div class="songscontainers">
                <img src="1.jpg" alt="" height="100%" style="border-radius: 50%;">
                <h6 class="song1"><a href="#">Warrio - Mortals [NCS Release]</a></h6>
            </div>
            <div class="songscontainers">
                <img src="2.jpg" alt="" height="100%" style="border-radius: 50%;">
                <h6 class="song2"><a href="#">Cielo - Huma-Huma</a></h6>
            </div>
            <div class="songscontainers">
                <img src="3.jpg" alt="" height="100%" style="border-radius: 50%;">
                <h6 class="song3"><a href="#">DEAF KEV - Invincible [NCS Release]-320k</a></h6>
            </div>
            <div class="songscontainers">
                <img src="4.jpg" alt="" height="100%" style="border-radius: 50%;">
                <h6 class="song4"><a href="#">Different Heaven</a></h6>
            </div>
            <div class="songscontainers">
                <img src="5.jpg" alt="" height="100%" style="border-radius: 50%;">
                <h6 class="song5"><a href="#">Janji - Heroes Tonight feat. Johnning</a></h6>
            </div>
            <!-- <div class="songscontainers">
                <img src="6.jpg" alt="" height="100%" style="border-radius: 50%;">
                <h6 class="song6"><a href="#">Rabba - Salam-e-Ishq</a></h6>
            </div> -->
        </div>
    </div>


    <footer class="footercontainer">
        <p style="color: white; text-align: center;">Â© Music Player</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
